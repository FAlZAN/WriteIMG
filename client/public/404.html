<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Write IMG</title>
    <!-- Fix for crash (page not found || url not found) on page reload - (1) (2) in src/index.html -->
    <script type="text/javascript">
      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
    <!-- Fix for crash (page not found || url not found) on page reload -->
  </head>
  <body></body>
</html>
